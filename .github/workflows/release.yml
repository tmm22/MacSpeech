name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Build App
        run: |
          chmod +x build.sh
          ./build.sh
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Build/MacSpeechApp.dmg"
          bodyFile: "release_notes.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
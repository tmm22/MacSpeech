name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      
      - name: Build App
        run: |
          chmod +x build.sh
          ./build.sh
      
      - name: Create Release Assets
        run: |
          cd Build
          zip "MacSpeechApp-${{ env.VERSION }}.zip" MacSpeechApp.dmg
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get commit messages since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag exists, get all commits
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            # Get commits between tags
            COMMITS=$(git log --pretty=format:"- %s" --no-merges $PREVIOUS_TAG..HEAD)
          fi
          
          # Create release notes
          echo "### What's New" > release_notes.md
          echo "" >> release_notes.md
          echo "$COMMITS" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "1. Download MacSpeechApp.dmg" >> release_notes.md
          echo "2. Open the DMG file" >> release_notes.md
          echo "3. Drag MacSpeechApp to your Applications folder" >> release_notes.md
          echo "4. Launch and enter your OpenAI API key" >> release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "MacSpeechApp ${{ env.VERSION }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            Build/MacSpeechApp.dmg
            Build/MacSpeechApp-${{ env.VERSION }}.zip 